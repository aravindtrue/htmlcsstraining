<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Store</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- Header container -->
    <header class="ms-header-container">
        <!-- Header top -->
        <div class="ms-header-top">
            <a href="index.html"><img src="images/logo.png" /></a>

            <div class="ms-search-container">
                <input type="text" name="search" value="" placeholder="Search" />
            </div>
        </div>

        <nav class="ms-link-container">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Body container -->
    <div class="ms-center-page-form">
        <form method="POST">
            <div class="ms-form-container">
                <h3>Sign Up</h3>
                <div class="ms-form-row">
                    <div class="ms-form-label">Name</div>
                    <div class="ms-form-input">
                        <input type="text" class="textbox" name="userName" />
                    </div>
                </div>
                <div class="ms-form-row">
                    <div class="ms-form-label">Email</div>
                    <div class="ms-form-input">
                        <input type="text" class="textbox" name="email" />
                    </div>
                </div>
                <div class="ms-form-row">
                    <div class="ms-form-label">Password</div>
                    <div class="ms-form-input">
                        <input type="text" class="textbox" name="password" />
                    </div>
                </div>
                <div class="ms-form-row">
                    <div class="ms-form-label">Re-enter Password</div>
                    <div class="ms-form-input">
                        <input type="text" class="textbox" name="reenterPassword" />
                    </div>
                </div>
                <div class="ms-form-row">
                    <div class="ms-form-input">
                        <input type="submit" class="submit" value="Register" />
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer container -->
    <footer class="ms-footer-container ms-signup-page">
        <div class="ms-footer-top">
            <div class="ms-company-info">
                <h4>About Us</h4>
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>

            <div class="ms-company-info">
                <h4>Policy</h4>
                <ul>
                    <li><a href="#">Return</a></li>
                    <li><a href="#">Secutiry</a></li>
                    <li><a href="#">Term of Use</a></li>
                </ul>
            </div>

            <div class="ms-company-info">
                <h4>Help</h4>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>

            <div class="ms-company-info">
                <h4>Social Network</h4>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">YouTube</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
